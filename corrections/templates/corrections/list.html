<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corrections List</title>
</head>
<body>
    <h1>Corrections List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for correction in corrections %}
            <tr>
                <td>{{ correction.subject.value }}</td>
                <td>{{ correction.get_status_display }}</td>
                <td>{{ correction.created_at }}</td>
                <td>{{ correction.updated_at }}</td>
                <td>
                    <a href="{% url 'correction_edit' correction.pk %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
